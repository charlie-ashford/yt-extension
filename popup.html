<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Grid Customizer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="logo.png" alt="Extension logo" class="logo" />
        <h1>YouTube Grid Customizer</h1>
      </div>

      <div class="divider"></div>

      <div class="form-group">
        <label for="videosPerRow">Videos per row:</label>
        <select id="videosPerRow" aria-label="Select number of videos per row">
          <option value="3">3 videos</option>
          <option value="4" selected>4 videos (default)</option>
          <option value="5">5 videos</option>
          <option value="6">6 videos</option>
        </select>
      </div>

      <button id="refreshBtn" title="Refresh page to apply changes">
        Refresh to Apply
      </button>

      <p class="note">Changes apply automatically to YouTube homepage</p>

      <p class="status-message">Status updates appear here</p>

      <div class="footer">v1.0.2</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
